<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hi">Bonjour</h1>
     <input type="text" id="Full" placeholder="Please enter your name"> 
    <button id="sub">Submit</button>
    <script>

        const click =document.getElementById("sub");
        const hi = document.getElementById("hi");
        const fullname = document.getElementById("Full");

        click.addEventListener("click",()=>{
            let full = fullname.value
            hi.innerHTML="Bonjour " + full
        })
    </script>
</body>
</html>
